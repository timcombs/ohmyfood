<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo/old-republic-brands.svg">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a5a4ed3545.js" crossorigin="anonymous"></script>
   <title>ohmyfood</title>
</head>

<body>

  <div class="loader-container">
    <div class="loader">
      <span class="box"></span>
      <span class="box"></span>
      <span class="box"></span>
      <span class="box"></span>
    </div>
  </div>
  
  <header>
   
    <a class="logo" href="#" id="home">
      <img src="images/logo/ohmyfood@2x.svg" alt="logo">
    </a>

    <section class="location">
      <div class="location__nav">
        <p><i class="fas fa-map-marker-alt"></i> Paris, Belleville</p>
      </div>

      <div class="location__menu">
        <h2>Book the menu you like</h2>
        <h3>Discover top-of-the-art restaurants we picked for you</h3>
        <button class="explore-button">Explore our restaurants</button>
      </div>
    </section>

    <nav class="navigation">
      <h2>How it works</h2>
      <div class="navigation__button">
        <button type="button"><span class="circle__1">1 </span><i class="fas fa-mobile-alt"></i><b class="closer">Chose a restaurant</b></button>
        <button type="button"><span class="circle__2">2 </span><i class="fas fa-list"></i><b class="closer">Create your menu</b></button>
        <button type="button"><span class="circle__3">3 </span><i class="fas fa-store"></i><b >Go enjoy it at the restaurant</b></button>
      </div>
    </nav>

  </header>

  <main id="Restaurants">
    <h2>Restaurants</h2>
    <section class="card_section">
      <a href="./The_Full_Palette.html" class="card__Restaurants" >
        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="jay-wennington">
        <span>New</span>
        <div class="card__Restaurants__text__heigth">
          <h4><b>The Full Palette</b></h4>
          <p>New York</p>
        </div>
        <div class="heart-section">
          <i class="fas fa-heart icon--full"></i> 
          <i class="far fa-heart icon--empty"></i> 
        </div>
      </a>
    </section>

    <section class="card_section">

      <a href="./The_Enchanted_Plate.html" class="card__Restaurants">
        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="The Enchanted Plate">
        <span>New</span>
        <div class="card__Restaurants__text__heigth">
          <h4><b>The Enchanted Plate</b></h4>
          <p>New York</p>
        </div>
        <div class="heart-section">
          <i class="fas fa-heart  icon--full"></i> 
          <i class="far fa-heart  icon--empty"></i> 
        </div>      
      </a>

    </section>

    <section class="card_section">

      <a href="./Bastille.html" class="card__Restaurants">
        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Bastille">
        <div class="card__Restaurants__text">
          <h4><b>Bastille</b></h4>
          <p>New York</p>
        </div>
        <div class="heart-section">
          <i class="fas fa-heart icon--full"></i> 
          <i class="far fa-heart icon--empty"></i> 
        </div>      
      </a>

    </section>

    <section class="card_section">

      <a href="./Le_Gourmand.html" class="card__Restaurants">
        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le Gourmand">
        <div class="card__Restaurants__text">
          <h4><b>Le Gourmand</b></h4>
          <p>New York</p>
        </div>
        <div class="heart-section">
          <i class="fas fa-heart icon--full"></i> 
          <i class="far fa-heart icon--empty"></i> 
        </div>     
       </a>

    </section>

  </main>

  <footer>
    <div class="container">
      <a href="#home"><p class="footer__title">ohmyfood</p></a>
      <a href="#"><i class="fas fa-utensils"></i>Suggest a restaurant</a>
      <a href="#"><i class="fas fa-hands-helping"></i>Become a partner</a>
      <a href="#">Legal</a>
      <a href="https://github.com/shandean">Contact</a>
    </div>
  </footer>
   
</body>
</html>
